<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário e Obra</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h2>Cadastro de Usuário e Obra</h2>

    <!-- Formulário para o cadastro de dados do usuário -->
    <form id="formNovoUsuario">
        <h3>Informações do Usuário</h3>
        <label for="car_type">Tipo de Carro:</label>
        <input type="text" id="car_type" required><br><br>

        <label for="client">Cliente:</label>
        <input type="text" id="client" required><br><br>

        <label for="color">Cor:</label>
        <input type="text" id="color" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br><br>

        <!-- Campos para dados da obra -->
        <h3>Informações da Obra</h3>
        <label for="area_total">Área total (m²):</label>
        <input type="number" id="area_total" required><br><br>

        <label for="custo_material">Custo dos Materiais (R$):</label>
        <input type="number" id="custo_material" required><br><br>

        <label for="custo_mao_obra">Custo da Mão de Obra (R$):</label>
        <input type="number" id="custo_mao_obra" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <!-- Div para exibir a mensagem de sucesso ou erro -->
    <div id="message" style="margin-top: 20px;"></div>

    <!-- Formulário para selecionar a coleção do banco de dados -->
    <h3>Buscar Dados da Obra</h3>
    <label for="collection">Nome da Coleção:</label>
    <input type="text" id="collection" required><br><br>
    <button id="searchButton">Buscar Dados</button>

    <!-- Div para exibir os dados da coleção -->
    <div id="results"></div>
    <div id="loading" style="display: none;">Carregando...</div>

    <!-- Inclui o script com a lógica do cadastro e busca -->
    <script src="page.js"></script>
</body>
</html>
